<!DOCTYPE html>
<html ng-app="moodBoardApp">
    <head>
        <title>RHD Mood Board</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/normalize.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/ng-tags-input.bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/ng-tags-input.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/main.css" rel="stylesheet" />
    </head>
    <body>
        <div class="wrapper">
            <h1>How are you feeling today?</h1>
            <form action="resources/mood" method="post" enctype="application/x-www-form-urlencoded">
                <div class="mood sad">
                    <input id="sad" type="radio" name="mood" value="1" />
                    <label for="sad">Sad</label>
                </div>
                <div class="mood neutral">
                    <input id="neutral" type="radio" name="mood" value="2" checked />
                    <label for="neutral">Neutral</label>
                </div>
                <div class="mood happy">
                    <input id="happy" type="radio" name="mood" value="3" />
                    <label for="happy">Happy</label><br/><br/>
                </div>
                <div class="clear"></div>
                <div class="tags-input" ng-controller="TagsInputCtrl">
                    <tags-input ng-model="tags">
                        <auto-complete source="loadTags($query)" min-length="1"></auto-complete>
                    </tags-input>
                    <input type="hidden" name="tags" value="{{tagValues()}}" />
                </div>
                <input type="submit" name="submit" value="Submit" />
            </form>
        </div>
        <script src="js/ext/angular.min.js"></script>
        <script src="js/ext/ng-tags-input.min.js"></script>
        <script src="js/tagsInput.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
